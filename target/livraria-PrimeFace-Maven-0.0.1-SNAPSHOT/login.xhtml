<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="_template.xhtml">

		<ui:define name="titulo">
	 	</ui:define>
	
	<ui:define name="conteudo">




						<h:form id="login">
<!-- 							<p:messages id="login" />  -->
							<p:growl id="login" showDetail="true" autoUpdate="true"/>
							<p:fieldset legend="login">
								<h:panelGrid columns="2">

									<p:outputLabel value="Email:" for="email" />
									<p:inputText id="email" value="#{usuarioBean.usuario.email}"
										required="true" requiredMessage="**Email é obrigatório">
										<f:passThroughAttribute name="type" value="email" />
									</p:inputText>

									<p:outputLabel value="Senha:" for="senha" />
									<p:password id="senha" value="#{usuarioBean.usuario.senha}"
										toggleMask="true" redisplay="true" />

									<p:commandButton value="Login" action="#{usuarioBean.login}"
										update="@form" process="@form" />
								</h:panelGrid>
							</p:fieldset>
						</h:form>



</ui:define>
</ui:composition>

</html>
