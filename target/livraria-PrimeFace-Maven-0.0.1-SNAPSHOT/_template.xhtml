<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<h:body>
	
	<script>
		PrimeFaces.locales['pt_BR'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 0,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo o Dia'
		};
	</script>
	<table id="cabecalho">
		<tr>
			<td style="width: 1000px">
			<h:graphicImage library="img" name="logo2.png" width="130" height="100" />
			</td>
			<td width="180">
			<h:form rendered="#{usuario.email != null}">
					<p:commandButton style="margin-bottom:10px" value="Logout"
						action="#{usuarioBean.logout}" icon="pi pi-sign-out" />
						<br />
					<h:outputText value="Olá, #{sessionScope['usuario'].nome}" />
				</h:form>
			</td>
		</tr>

	</table>
	
	
	
	<div class="card">
   	 <p:tabMenu activeIndex="#{param.i}">
       <p:menuitem value="Tela de login" outcome="/login" icon="pi pi-fw pi-sign-in">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Cadastro de livros" outcome="/livro" icon="pi pi-fw pi-book">
            <f:param name="i" value="1"/>
        </p:menuitem>
        <p:menuitem value="Cadastro de autores" outcome="/autor" icon="pi pi-fw pi-user-edit">
            <f:param name="i" value="2"/>
        </p:menuitem>
        <p:menuitem value="Relatórios" outcome="/vendas" icon="pi pi-fw pi-chart-bar">
            <f:param name="i" value="3"/>
        </p:menuitem>
    </p:tabMenu>
    
    </div>
 
    

	<h1>
		<ui:insert name="titulo"></ui:insert>
	</h1>

	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>

	<div class="card" id="conteudoLogin">
		<ui:insert name="conteudoLogin"></ui:insert>
	</div>


</h:body>
</html>
